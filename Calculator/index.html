<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
   
</head> 
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btn">
           
            <div class="row">
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button id="ac" onclick="appendValue('/')">รท</button>
            </div>

            <div class="row">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button id="ac" onclick="appendValue('*')">ร</button>
            </div>

            <div class="row">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button id="ac" onclick="appendValue('-')">-</button>
            </div>

            <div class="row">
                <button onclick="appendValue('0')">0</button>
                <button id="ac" onclick="clearScreen()">AC</button>
                <button id="eval" onclick="calculate()">=</button>
                <button id="ac" onclick="appendValue('+')">+</button>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>   
</html>
